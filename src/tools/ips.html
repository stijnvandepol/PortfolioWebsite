<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .info-value {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            word-break: break-all;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            display: none;
            color: #667eea;
            text-align: center;
            font-size: 14px;
        }
        
        .loading.active {
            display: block;
        }
        
        .password-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .password-button:hover {
            transform: translateY(-2px);
        }
        
        .password-error {
            color: #721c24;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            display: none;
            text-align: center;
        }
        
        .password-error.show {
            display: block;
        }
        
        .main-content {
            display: none;
        }
        
        .main-content.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Wachtwoord formulier -->
        <div id="passwordForm" class="password-container">
            <h1>Toegang vereist</h1>
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input"
                placeholder="Voer wachtwoord in" 
                required
            >
            <button type="button" class="password-button" id="passwordBtn">Toegang</button>
            <div class="password-error" id="passwordError">‚úó Wachtwoord onjuist</div>
        </div>
        
        <!-- Hoofdinhoud (verborgen tot wachtwoord correct is) -->
        <div id="mainContent" class="main-content">
        <h1>IP Tracker</h1>
        
        <div class="info-box">
            <div class="info-label">Publieke IP:</div>
            <div class="info-value" id="ipDisplay">Laden...</div>
            <div class="loading active" id="ipLoading">Even geduld...</div>
        </div>
        
        <form id="submitForm">
            <div class="form-group">
                <label for="nameInput">Label naam</label>
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Naam" 
                    required
                >
            </div>
            
            <button type="submit">Stuur</button>
        </form>
        
        <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // Wachtwoord controle
        const correctPassword = 'Wachtwoord';
        
        document.getElementById('passwordBtn').addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('passwordError');
            
            if (password === correctPassword) {
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('mainContent').classList.add('visible');
                fetchIP();
            } else {
                errorEl.classList.add('show');
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorEl.classList.remove('show');
                }, 3000);
            }
        });
        
        // Enter toets ondersteuning
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('passwordBtn').click();
            }
        });
    </script>
    <script>
        // IP ophalen bij pagina laden
        function fetchIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    document.getElementById('ipDisplay').textContent = ip;
                    document.getElementById('ipLoading').classList.remove('active');
                    // Opslaan in localStorage voor later gebruik
                    localStorage.setItem('userIP', ip);
                })
                .catch(error => {
                    console.error('Fout bij ophalen IP:', error);
                    document.getElementById('ipDisplay').textContent = 'Kon niet laden';
                    document.getElementById('ipLoading').classList.remove('active');
                });
        }

        // Form verzenden
        document.getElementById('submitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('nameInput').value;
            const ip = localStorage.getItem('userIP') || 'Onbekend';
            const statusEl = document.getElementById('status');
            
            // Datum en tijd ophalen
            const now = new Date();
            const dateTime = now.toLocaleString('nl-NL', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const message = {
                embeds: [{
                    color: 0x667eea,
                    title: "üìå Nieuwe Inzending",
                    fields: [
                        {
                            name: "Naam",
                            value: name,
                            inline: false
                        },
                        {
                            name: "üìÖ Datum & Tijd",
                            value: dateTime,
                            inline: false
                        },
                        {
                            name: "üåê IP-adres",
                            value: `\`${ip}\``,
                            inline: false
                        }
                    ],
                    footer: {
                        text: "IP Tracker",
                        icon_url: "https://discord.com/assets/7daf90b4fcb0bfc310ce.png"
                    },
                    timestamp: new Date().toISOString()
                }]
            };
            
            try {
                const response = await fetch('https://discord.com/api/webhooks/1453366612160938070/b77ceZGIpkM_DDhoVhHm6CaFPjy0CUoeFKUVpviNfv6aa36NpXTm1wu0gdk4Uz3UoZT3', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });
                
                if (response.ok) {
                    statusEl.classList.add('success');
                    statusEl.classList.remove('error');
                    statusEl.textContent = '‚úì Succesvol verstuurd!';
                    document.getElementById('nameInput').value = '';
                } else {
                    throw new Error('Fout bij versturen');
                }
            } catch (error) {
                console.error('Fout:', error);
                statusEl.classList.add('error');
                statusEl.classList.remove('success');
                statusEl.textContent = '‚úó Fout bij versturen. Probeer het opnieuw.';
            }
        });

        // IP ophalen wanneer pagina laadt
        // Niet automatisch meer, wordt aangeroepen na wachtwoord check
        // window.addEventListener('load', fetchIP);
    </script>
</body>
</html>
